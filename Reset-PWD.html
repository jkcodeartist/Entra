<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
  <title>Entra</title>

  <link href="assets/css/custom.css" rel="stylesheet">
  <link href="assets/css/developer.css" rel="stylesheet">

</head>

<body>

  <div class="wrapper auth-wrapper">

    <div class="container">
      <div class="auth-box reset-box">
        <div class="reset-auth-logo">
          <img src="assets/images/logo-dark.png" class="img-fluid auth-logo" />
        </div>
        <div class="auth-right">
          <div class="form-style">
            <h2 class="fw-bold"> Need help with your password? </h2>
            <p class="mt-2 mb-5">
              We’ll email you instructions to reset your password. If you don’t have access to your email anymore,
              you can try <a href="#" class="btn-link">Account Recovery</a>.
            </p>
            <form>
              <div class="form-group mb-20">
                <div class="input-control">
                  <label class="mb-1 fs-14 fw-bold" for="Enter your email">Enter your email</label>
                  <div class="input_wrap">
                    <input type="text" required class="w-100" />
                    <label>Enter your EmailId</label>
                  </div>
                </div>
              </div>
              <div class="remember-forgot">
                <button type="submit" class="btn btn-primary auth-btn m-0 text-center">Rest password</button>
                <a href="#">Return to Login</a>
              </div>

            </form>
          </div>
          <div class="auth-copyright">
            <strong>Centra API’s Dashboard</strong> © 2022 All Rights Reserved
          </div>
        </div>
      </div>
    </div>

  </div>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
  <script src="assets/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/custom.js"></script>


</body>

</html>
